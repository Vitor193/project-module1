<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Pokemon Flappy Bird?</title>
    </head>
    <body>
        <main>
            <div id="game-intro">
                <img src="" alt="logo">
                <p>Press Space or the Up Arrow to help Pidgey fly! Reaching higher scores helps Pidgey get stronger.</p>
                <button id="start-button">Let's Fly!</button>
            </div>
            <div id="game-container">
                <div id="stats-container">
                    <p>Score: <span id="score">0</span></p>
                </div>
                <div id="game-screen"></div>
            </div>
            <div id="game-end">
                <h1>You fainted!</h1>
                <img src="" alt="Pokemon Center">
                <button id="">Try Again!</button>
            </div>
        </main>
    </body>
</html>
